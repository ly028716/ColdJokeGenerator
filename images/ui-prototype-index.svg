<svg width="375" height="667" viewBox="0 0 375 667" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="375" height="667" fill="#F8F9FA"/>
  
  <!-- 顶部标题栏 -->
  <rect width="375" height="60" fill="#FF6B6B"/>
  <text x="187.5" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">AI冷笑话生成器</text>
  
  <!-- 笑话内容显示区 -->
  <rect x="20" y="80" width="335" height="200" rx="12" fill="white" stroke="#E9ECEF" stroke-width="1"/>
  <text x="40" y="110" fill="#2C3E50" font-size="16" font-weight="bold">今日笑话</text>
  
  <!-- 笑话内容 -->
  <text x="40" y="140" fill="#495057" font-size="14">为什么程序员喜欢用Mac？</text>
  <text x="40" y="160" fill="#495057" font-size="14">因为PC不能让他们装逼...</text>
  <text x="40" y="180" fill="#495057" font-size="14">只有Mac才能让他们装得</text>
  <text x="40" y="200" fill="#495057" font-size="14">更自然一些！😄</text>
  
  <!-- 笑话标签 -->
  <rect x="40" y="220" width="50" height="24" rx="12" fill="#4ECDC4"/>
  <text x="65" y="235" text-anchor="middle" fill="white" font-size="12">科技</text>
  
  <rect x="100" y="220" width="50" height="24" rx="12" fill="#FFE66D"/>
  <text x="125" y="235" text-anchor="middle" fill="#2C3E50" font-size="12">工作</text>
  
  <!-- 参数设置区域 -->
  <rect x="20" y="300" width="335" height="120" rx="12" fill="white" stroke="#E9ECEF" stroke-width="1"/>
  <text x="40" y="325" fill="#2C3E50" font-size="16" font-weight="bold">生成设置</text>
  
  <!-- 长度设置 -->
  <text x="40" y="350" fill="#495057" font-size="14">笑话长度</text>
  <rect x="40" y="360" width="295" height="4" rx="2" fill="#E9ECEF"/>
  <rect x="40" y="360" width="147" height="4" rx="2" fill="#FF6B6B"/>
  <circle cx="187" cy="362" r="8" fill="#FF6B6B"/>
  <text x="340" y="350" fill="#6C757D" font-size="12">中等</text>
  
  <!-- 类型设置 -->
  <text x="40" y="385" fill="#495057" font-size="14">笑话类型</text>
  <rect x="40" y="390" width="80" height="24" rx="12" fill="#4ECDC4"/>
  <text x="80" y="405" text-anchor="middle" fill="white" font-size="12">随机</text>
  <text x="340" y="385" fill="#6C757D" font-size="12">▼</text>
  
  <!-- 操作按钮组 -->
  <rect x="20" y="440" width="335" height="80" rx="12" fill="white" stroke="#E9ECEF" stroke-width="1"/>
  
  <!-- 生成按钮 -->
  <rect x="40" y="460" width="100" height="40" rx="20" fill="#FF6B6B"/>
  <text x="90" y="483" text-anchor="middle" fill="white" font-size="16" font-weight="bold">🎲 生成</text>
  
  <!-- 收藏按钮 -->
  <rect x="155" y="460" width="80" height="40" rx="20" fill="#FFE66D"/>
  <text x="195" y="483" text-anchor="middle" fill="#2C3E50" font-size="16">❤️ 收藏</text>
  
  <!-- 分享按钮 -->
  <rect x="250" y="460" width="80" height="40" rx="20" fill="#4ECDC4"/>
  <text x="290" y="483" text-anchor="middle" fill="white" font-size="16">📤 分享</text>
  
  <!-- 统计信息 -->
  <rect x="20" y="540" width="335" height="60" rx="12" fill="white" stroke="#E9ECEF" stroke-width="1"/>
  <text x="40" y="565" fill="#2C3E50" font-size="14" font-weight="bold">今日统计</text>
  <text x="40" y="585" fill="#6C757D" font-size="12">已生成 12 个笑话 | 收藏 3 个 | 分享 2 次</text>
  
  <!-- 底部导航栏 -->
  <rect y="617" width="375" height="50" fill="white" stroke="#E9ECEF" stroke-width="1"/>
  
  <!-- 导航项目 -->
  <g>
    <!-- 首页 (激活状态) -->
    <rect x="20" y="627" width="70" height="30" rx="15" fill="#FF6B6B" opacity="0.1"/>
    <text x="55" y="645" text-anchor="middle" fill="#FF6B6B" font-size="20">🏠</text>
    
    <!-- 分类 -->
    <text x="130" y="645" text-anchor="middle" fill="#6C757D" font-size="20">📂</text>
    
    <!-- 历史 -->
    <text x="205" y="645" text-anchor="middle" fill="#6C757D" font-size="20">📖</text>
    
    <!-- 个人 -->
    <text x="280" y="645" text-anchor="middle" fill="#6C757D" font-size="20">👤</text>
  </g>
  
  <!-- 加载动画指示器 (可选显示) -->
  <g opacity="0.3">
    <circle cx="187.5" cy="190" r="20" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="0 187.5 190;360 187.5 190" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>